<!DOCTYPE html>
<html>
<head>
    <title> Enigma </title>
    <link rel="stylesheet" href="css/Enigma.css">
    <script src="js/scripts.js"></script>
    <script src="js/Enigma.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="listener_init()">

<div class="inputContainer"></div> <!-- TODO: Textboxen beschriften -->

<div class ="outputContainer"></div>

<div class = "keyboard">
    <div class = "row row1">
        <button class ="key" onclick="key_pressed('Q')" name='Q'>Q</button>
        <button class ="key" onclick="key_pressed('W')" name='W'>W</button>
        <button class ="key" onclick="key_pressed('E')" name='E'>E</button>
        <button class ="key" onclick="key_pressed('R')" name='R'>R</button>
        <button class ="key" onclick="key_pressed('T')" name='T'>T</button>
        <button class ="key" onclick="key_pressed('Z')" name='Z'>Z</button>
        <button class ="key" onclick="key_pressed('U')" name='U'>U</button>
        <button class ="key" onclick="key_pressed('I')" name='I'>I</button>
        <button class ="key" onclick="key_pressed('O')" name='O'>O</button>
        <button class ="key" onclick="key_pressed('P')" name='P'>P</button>
    </div>
    <div class = "row row2">
        <button class ="key" onclick="key_pressed('A')" name='A'>A</button>
        <button class ="key" onclick="key_pressed('S')" name='S'>S</button>
        <button class ="key" onclick="key_pressed('D')" name='D'>D</button>
        <button class ="key" onclick="key_pressed('F')" name='F'>F</button>
        <button class ="key" onclick="key_pressed('G')" name='G'>G</button>
        <button class ="key" onclick="key_pressed('H')" name='H'>H</button>
        <button class ="key" onclick="key_pressed('J')" name='J'>J</button>
        <button class ="key" onclick="key_pressed('K')" name='K'>K</button>
        <button class ="key" onclick="key_pressed('L')" name='L'>L</button>
    </div>
    <div class = "row row3">
        <button class ="key" onclick="key_pressed('Y')" name='Y'>Y</button>
        <button class ="key" onclick="key_pressed('X')" name='X'>X</button>
        <button class ="key" onclick="key_pressed('C')" name='C'>C</button>
        <button class ="key" onclick="key_pressed('V')" name='V'>V</button>
        <button class ="key" onclick="key_pressed('B')" name='B'>B</button>
        <button class ="key" onclick="key_pressed('N')" name='N'>N</button>
        <button class ="key" onclick="key_pressed('M')" name='M'>M</button>
    </div>
    <div class="row">
        <button class="key space" onclick="key_pressed(' ')"> </button>
    </div>
</div>

<!-- TODO: Plugboard (auf selbe Seite!) -->
<div class ="plugboard">
<button onclick="openwindow()">Konfiguration</button>
</div>

</body>
</html>
